# Boardgame

The purpose of this game is:

1. a better understanding of the Tock stack
2. design a system
3. costs and security

---

# Cards

The boardgame has the following type of cards:


- Hardware
  1. Device
  2. Bus
  3. Peripheral
- Software
  1. Application
  2. Capsule
    - API (HIL consumer)
    - HIL provider

---
## Hardware

.title[.center[![API Capsule](../images/boardgame_hardware.png)]]

---
### Device

This card is the hardware platform that your project starts from

.title[.center[![Device](../images/boardgame_device.png)]]

---
### Bus

This card provides the description of one of the board's bus types

.title[.center[![Bus](../images/boardgame_bus.png)]]

---
### Device

This cards represents a sensors or an actuator

.title[.center[![Device](../images/boardgame_peripheral.png)]]

---
## Software

.title[.center[![API Capsule](../images/boardgame_software.png)]]

---
### Application

This card represents an application that runs on top of Tock.

.title[.center[![API Capsule](../images/boardgame_application.png)]]

---
### Capsule (API)

This card represents a capsule that:
- provides an API to the user space.
- consumes a HIL

.title[.center[![API Capsule](../images/boardgame_capsule_api.png)]]

---
### Capsule (HIL Provider)

This card represents a capsule that provides an HIL to the another capsue.

.title[.center[![Capsule HIL Provider](../images/boardgame_capsule_hil.png)]]
